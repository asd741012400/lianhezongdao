<form class="form">
    <div class="form_title"><img class="form_title_img" src="images/headPortrait.png"/><font id="mainTitle">学生信息编辑</font>
        <span class="red">(*为必填项)</span>
        <input id="Reset" type="button" class="form-title-btn" value = "重置密码" />
    </div>
    <div class="formBox borderLeft borderRight borderBottom">
        <div class="data width50 headHea">
            <div class="data_title">头像</div>
            <div style="margin-left: 50px;">
                <div id="data-photo" type="img"></div>
                <span style="color: #ccc">建议尺寸300x300</span>
            </div>
        </div>
        <div class="data width50 headHea">
            <div class="data_title">真实头像</div>
            <div>
                <div id="data-portrait" type="img"></div>
                <span style="color: #ccc">建议尺寸300x300</span>
            </div>
        </div>
        <div class="data width50">
            <div class="data_title"><b class="red">*</b>性别</div>
            <span id="data-sex" type="radio"><input type="radio" value="1" checked/>男<input type="radio" value="0"/>女</span>
        </div>
        <div class="data width50">
            <div class="data_title"> <b class="red">*</b>
                姓名
            </div>
            <span class="data_error">姓名不能为空</span>
            <input class="input" id="data-name" type="text" placeholder="请填写姓名"/>
        </div>
        <div class="data width50">
            <div class="data_title">
                出生日期
            </div>
            <span class="data_error">出生日期不能为空</span>
            <input class="input" id="data-birthday" type="text" placeholder="请输入出生日期" /><span style="position: relative;margin-left: -40px;margin-top: 2px;padding:7px;color: #ccc;" id="age"></span>
        </div>
        <div class="data width50">
            <div class="data_title">
                <b class="red">*</b>
                入学年度
            </div>
            <span class="data_error">入学年度不能为空</span>
            <input class="input" id="data-rxnd" type="text" placeholder="请输入入学年度"/>
        </div>
        <div class="data width50">
            <div class="data_title">
                <b class="red">*</b>
                班级
            </div>
            <span class="data_error">班级不能为空</span>
            <input class="input" id="data-classId" type="text" placeholder="请选择班级"/>
        </div>
        <div class="data width50">
            <div class="data_title">
                院系
            </div>
            <input class="input" id="data-groupName" type="text" disabled="disabled" placeholder="请选择班级"/>
        </div>
        <div class="data width50">
            <div class="data_title">
                专业
            </div>
            <input class="input" id="data-majorName" type="text" disabled="disabled" placeholder="请选择班级"/>
        </div>
        <div class="data width50">
            <div class="data_title">
                班主任
            </div>
            <input class="input" id="data-headTeacherName" type="text" disabled="disabled" placeholder="请选择班级"/>
        </div>
        <div class="data width50">
            <div class="data_title">
                宿舍
            </div>
            <input class="input" id="data-dormNo" disabled="disabled" type="text"/>
        </div>
        <div class="data width50">
            <div class="data_title">
                <b class="red">*</b>
                学号
            </div>
            <span class="data_error">学号不能为空</span>
            <input class="input" id="data-studNo" type="text" placeholder="请填写学号"/>
        </div>
        <div class="data width50">
            <div class="data_title"><b class="red">*</b>手机号码</div>
            <span class="data_error">手机号码不能为空</span>
            <input class="input" id="data-phone" type="text" placeholder="请填写手机号码"/>
        </div>
        <div class="data width50">
            <div class="data_title"><b class="red">*</b>身份证号码</div>
            <span class="data_error">身份证号码不能为空</span>
            <input class="input" id="data-cardId" type="text" placeholder="请填写身份证号码"/>
        </div>
        <div class="data width50">
            <div class="data_title">应往届</div>
            <span id="data-graduateType" type="radio"><input type="radio" value="0" id="graduateType0"/><label for="graduateType0">往届</label><input type="radio" id="graduateType1" checked value="1"/><label for="graduateType1">应届</label></span>
        </div>
        <div class="data width50">
            <div class="data_title">民族</div>
            <span class="data_error"></span>
            <input class="input" id="data-nation" type="text" placeholder="请填写民族"/>
        </div>
        <div class="data width50">
            <div class="data_title">是否贫困生</div>
            <span class="data_error"></span>
            <span id="data-poor" type="radio"><input type="radio" value="1" checked/>否<input type="radio" value="2"/>是</span>
        </div>
        <div class="data width50">
            <div class="data_title">扶贫银行卡号</div>
            <span class="data_error"></span>
            <input class="input" id="data-poorCard" type="text" placeholder="请填写扶贫银行卡号"/>
        </div>
        <div class="data width100">
            <div class="data_title">家庭地址</div>
            <span class="data_error">输入错误</span>
            <input class="input" id="data-familyAddress" type="text" placeholder="市-区-街道-小区"/>
        </div>
        <div class="data width50">
            <div class="data_title"><b class="red">*</b>是否挂读</div>
            <span id="data-hang" type="radio"><input type="radio" value="0" id="hang0" checked/><label for="hang0">否</label><input type="radio" id="hang1" value="1"/><label for="hang1">是</label></span>
        </div>
        <div class="data width50">
            <div class="data_title">是否签订就业协议</div>
            <span id="data-agreement" type="radio"><input type="radio" value="0" id="agreement0" checked/><label for="agreement0">否</label><input type="radio" id="agreement1" value="1"/><label for="agreement1">是</label></span>
        </div>
        <div class="data width50">
            <div class="data_title">政治面貌</div>
            <input class="input" id="data-polity" type="text" placeholder="请选择政治面貌"/>
        </div>
        <div class="data width50">
            <div class="data_title">户口类型</div>
            <span id="data-rrType" type="radio"><input type="radio" value="0" id="rrType0"/><label for="graduateType0">农业户口</label><input type="radio" id="graduateType1" checked value="1"/><label for="rrType1">非农业户口</label></span>
        </div>
        <div class="data width50">
            <div class="data_title">籍贯</div>
            <input class="input" id="data-origin" type="text" placeholder="请输入籍贯"/>
        </div>
        <div class="data width50">
            <div class="data_title">户口地址</div>
            <input class="input" id="data-rrAddress" type="text" placeholder="请填写户口地址"/>
        </div>
        <div class="data width50">
            <div class="data_title">毕业学校</div>
            <input class="input" id="data-lastSchool" type="text" placeholder="请填写毕业学校"/>
        </div>
        <div id="customAtt"></div>
        <div class="clear"></div>
    </div>
    <div class="form_title" style="margin-top: 20px;">
        <img class="form_title_img" src="images/headPortrait.png"/><font id="secTitle">家长信息编辑</font>
    </div>
    <div class="formBox borderLeft borderRight borderBottom" style="background: #f9f9f9;">
        <div id="data-guardianInfo"></div>
        <div class="clear"></div>
        <div class="formBtns alignLeft">
            <input type="button" id="more" value="+ 添加家长" class="bg_none" style="padding-left: 0px" />
        </div>
    </div>
    <div class="clear"></div>
    <div class="formBtns alignCenter">
        <input type="button" id="submit" value="保存" class="bg_00b7ee"/>
        <input type="button" id="cancel" value="取消" class="bg_ffffff"/>
    </div>
</form>

        color:#fff;
        cursor:pointer;
        padding:10px 20px;

        margin:0 10px 0 0;
    }
</style>
<script>
    (function() {
        var roleId = Y.User.Get('groupId'),
        classButtonId = Y.getUrlParam("classButtonId"),
        readOnly = Y.getUrlParam("readOnly"),
        studentId = Y.getUrlParam("id");
        if (!studentId) {
            $("#Reset").hide();
        };
        $("#Reset").click(function(){
            Y.confirmx("是否确定重置该学生密码？",function(){
                Y.ajax(ucIP + '/api/uc/v0.1/reset/password',function(ret){
                    if (ret.result) {
                        Y.alertx('重置成功')
                    }else{
                        Y.alertx('重置失败，' + res.errorMsg)
                    };
                },{meth:'PUT',data:{accountId:studentId}})
            })
        })
        function GuardianInfo(obj,addBtn){
            var _this = this;
            this.Data = [];
            this.DataType = function(){
                var o = new Object();
                var guardianInfoHTML = "<div class='guardianInfo'>";
                var del = readOnly ? '' : "<span class='deleteBtn bg_f11c1c' style='padding:3px 10px; cursor:pointer;'>- 删除</span>";
                guardianInfoHTML += "<div class='form_title' style='text-align:right;background:#F9F9F9;margin-top:5px;'><b class='red' style='float:left;'>家长信息 :</b>" + del + "</div>";
                //姓名
                guardianInfoHTML += "<div class='data width50'><div class='data_title'><b class='red'>*</b>姓名</div><span class='data_error'>监护人不能为空</span><input type='text' value='' class='input' placeholder='请填写监护人姓名' /></div>";
                //电话
                guardianInfoHTML += "<div class='data width50'><div class='data_title'><b class='red'>*</b>手机号码</div><span class='data_error'>手机号码不能为空</span><input type='text' value='' class='input' placeholder='请填写监护人手机号码' /></div>";
                //职业
                guardianInfoHTML += "<div class='data width50'><div class='data_title'>工作单位</div><span class='data_error'>工作单位不能为空</span><input type='text' value='' class='input' placeholder='请填写监护人工作单位' /></div>";
                //身份证号码
                guardianInfoHTML += "<div class='data width50'><div class='data_title'>身份证号码</div><span class='data_error'>身份证号码输入有误</span><input type='text' value='' class='input' placeholder='请填写监护人身份证号码' /></div>";
                //地址
                /*guardianInfoHTML += "<div class='data width50'><div class='data_title'>联系地址</div><span class='data_error'>监护人联系地址不能为空</span><input type='text' value='' class='input' placeholder='请填写监护人联系地址' /></div>";*/
                //关系
                guardianInfoHTML += "<div class='data width50'><div class='data_title'><b class='red'>*</b>与被监护人关系</div><span class='data_error'>和被监护人关系不能为空</span><input type='text' value='' class='input' placeholder='请填写和被监护人关系' /></div>";
                //性别
                guardianInfoHTML += "<div class='data width50'><div class='data_title'>性别</div><span type='radio'><input type='radio' value='1' checked/>男<input type='radio' value='0' />女</span></div>";
                guardianInfoHTML += "<div class='form_line'></div></div>";
                obj.append(guardianInfoHTML);
                o.id = (new Date()).getTime();
                o.guardianId = "";
                o.guardianImId = "";
                o.guardianPhoto = "";

                if (readOnly) {
                    obj.find('input').attr({
                        'disabled': 'disabled',
                        'style': 'border:none'
                    });
                    obj.find('.red').hide();
                };
                //删除
                obj.find(".guardianInfo").last().find(".deleteBtn").eq(0).click(function(){
                    var $this = $(this);
                    Y.confirmx("确定删除本家长信息？",function(){
                        _this.delete(o.id);
                    },{titleHeight:0,_h:110,_w:200,styles:{bottom:'border-top:none;',center:'border-top:none;',box:'left:' + ($this.offset().left - 150) + 'px;top:' + ($this.offset().top - 110) + 'px;'}})
                });
                //姓名验证
                o.guardianName = obj.find(".guardianInfo").last().find(".data").eq(0).find("input").eq(0);
                o.guardianName.verify = function(){
                    if(this.val() == ""){
                        _this.errFn(this, "姓名不能为空");
                        return false;
                    }else{
                        return true;
                    }
                }
                //失去焦点进行验证
                o.guardianName.blur(function () {
                    o.guardianName.verify();
                });
                //电话
                o.guardianPhone = obj.find(".guardianInfo").last().find(".data").eq(1).find("input").eq(0);
                o.guardianPhone.verify = function(){
                    if (this.val() != "" && !Y.Verify.Phone(this.val())[0]) {
                        _this.errFn(this, "电话号码格式错误，请输入正确的手机号码");
                        return false;
                    } else {
                        if(this.val() == ""){
                            _this.errFn(this, "电话号码不能为空");
                        return false;
                        }else{
                            return true;
                        }
                    }
                }
                //失去焦点进行验证
                o.guardianPhone.blur(function () {
                    o.guardianPhone.verify();
                });
                //职业
                o.guardinaJob = obj.find(".guardianInfo").last().find(".data").eq(2).find("input").eq(0);
                //身份证号码
                o.guardinaCardNo = obj.find(".guardianInfo").last().find(".data").eq(3).find("input").eq(0);
                o.guardinaCardNo.verify = function(){
                    if (this.val() != "" && !Y.Verify.IDCard(this.val())[0]) {
                        _this.errFn(this, "身份证号码格式错误");
                        return false;
                    } else {
                        return true;
                    }
                }
                //失去焦点进行验证
                o.guardinaCardNo.blur(function () {
                    o.guardinaCardNo.verify();
                });
                //地址
                //o.guardinaAddress = obj.find(".guardianInfo").last().find(".data").eq(4).find("input").eq(0);
                //性别
                o.guardinaSex = new Y.Radio(obj.find(".guardianInfo").last().find(".data").eq(5).find("span").eq(0).find("input"));
                //关系
                o.relationship = obj.find(".guardianInfo").last().find(".data").eq(4).find("input").eq(0);
                o.relationship.verify = function(){
                    if(this.val() == ""){
                        _this.errFn(this, "关系不能为空");
                        return false;
                    }else{
                        return true;
                    }
                }
                //失去焦点进行验证
                o.relationship.blur(function () {
                    o.relationship.verify();
                });
                return o;
            }
            this.add = function(){
                var d = this.DataType();
                this.Data.push(d);
                GuardianInfo.size ++;
            }
            this.errFn = function(obj,msg){
                if(!obj.parents) return false;
                obj = obj.parents(".data");
                if (!obj.attr("errorMsg")) obj.attr("errorMsg", msg);
                if (!msg) msg = obj.attr("errorMsg");
                obj.find(".data_error").html(msg);
                obj.find(".data_error").show();
            }
            this.delete = function(id){
                var data = [];
                for(var i = 0; i < this.Data.length; i++){
                    if(this.Data[i].id != id){
                        data.push(this.Data[i]);
                    }else{
                        obj.find(".guardianInfo").eq(i).remove();
                        GuardianInfo.size --;
                    }
                }
                this.Data = data;
            }
            this.val = function(s){
                if(s && s.length > 0){
                    for(var i = 0; i < s.length; i++){
                        var d = this.DataType();
                        for(var key in d){
                            if(typeof(d[key]) == "object" && d[key].val && s[i][key] != undefined){
                                d[key].val(s[i][key]);
                            }else if(key == "id"){
                                d[key] = !s[i][key] ? d[key] : s[i][key];
                            }else{
                                d[key] = s[i][key];
                            }
                        }
                        this.Data.push(d);
                        GuardianInfo.size ++;
                    }
                    if(this.Data.length == 0) this.add();
                }else{
                    var guardian = {guardianId:'',guardianName:'',guardianPhone:'',guardinaJob:'',guardinaCardNo:'',guardinaAddress:'',guardinaSex:'',relationship:''}
                    var arr = [];
                    for(var i = 0; i < this.Data.length; i++){
                        var d = {};
                        for(var k in guardian){
                            var value = "";
                            if(this.Data[i][k] && typeof(this.Data[i][k]) == "object" && this.Data[i][k].val){
                                value = this.Data[i][k].val();
                            }else{
                                value = this.Data[i][k];
                            }
                            d[k] = value;
                        }
                        arr.push(d);
                    }
                    return arr;
                }
            }
            this.verify = function(){
                var isOk = true;
                for(var i = 0; i < this.Data.length; i++){
                    for(var k in this.Data[i]){
                        if(this.Data[i][k] && this.Data[i][k].verify) {
                            isOk = this.Data[i][k].verify() ? isOk : false;
                        }
                    }
                }
                return isOk;
            }
            addBtn.click(function(){
                _this.add();
            })
        }
        GuardianInfo.size = 0;
        Y.ajax(ucIP + '/api/uc/students/cusAtt/v0.1/list',function(ret){
            Y.qiNiouKey(function(upladArgs){
                var fromConfig = {
                    studentId : studentId,
                    photo : {o:new Y.Img($("#data-photo"),"<img style='cursor: pointer;' src='images/headPortrait.png' />",{width:300,height:300,radius:150,scale:[1,1]},upladArgs)},
                    portrait : {o:new Y.Img($("#data-portrait"),"<img style='cursor: pointer;' src='images/headPortrait.png' />",{width:300,height:300,scale:[1,1]},upladArgs)},
                    name : {
                        o:$("#data-name"),
                        e:"blur",
                        f:function(v){
                            if (v == "") {
                                return [false,"姓名不能为空"];
                            } else {
                                return [true];
                            }
                        }
                    },
                    sex : {o:new Y.Radio($("#data-sex input"))},
                    poor : {o:new Y.Radio($("#data-poor input"))},
                    birthday : {
                        o:$("#data-birthday"),
                        i:function(){
                            var calendar = new Y.Calendar($("#data-birthday"),{date:''});
                            calendar.maxDate = new Date();
                            $("#data-birthday").focus(function(){
                                var _this = $(this);
                                _this.prev().hide();
                                calendar.open(function(d){
                                    _this.val(d);
                                    calendar.close();
                                    if(calendar.finalDate){
                                        $("#age").show();
                                        $("#age").html((new Date()).age(calendar.finalDate.getFullYear(),calendar.finalDate.getMonth() + 1,calendar.finalDate.getDate()) + "岁");
                                    }else{
                                        $("#age").hide();
                                    }
                                });
                            })
                        },
                        /*f:function(v){
                            if (v == "") {
                                return [false,"出生日期不能为空"];
                            } else {
                                return [true];
                            }
                        },*/
                        v:function(v){
                            if(v && v.indexOf("-") > -1){
                                v = v.split("-");
                                $("#age").show();
                                $("#age").html((new Date()).age(v[0],v[1],v[2]) + "岁");
                            }
                        }
                    },
                    rxnd:{
                        o:$("#data-rxnd"),
                        i:function(){
                            var calendar = new Y.Calendar($("#data-rxnd"),{date:new Date().Format('yyyy')});
                            calendar.maxDate = new Date();
                            $("#data-rxnd").focus(function(){
                                var _this = $(this);
                                _this.prev().hide();
                                calendar.open(function(d){
                                    _this.val(d);
                                    calendar.close();
                                });
                            })
                        }
                    },
                    classId : {
                        o:new Y.OnlySelectBox($("#data-classId"),{vKey:"classId",sKey:"className",SelectBox:{showNum:false,paramet:{key:"keyword",keyword:"",rangeLimit:true,roleId:roleId,buttonId:classButtonId},url:ucIP + "/api/uc/v0.1/classes",dataString:"<div class='autoList' vaule='{classId}'><span>{className}</span><span style='color:#ccc;display:block;'>班主任:{headTeacherName}</span></div>",eachClickFn:function(e,i){
                            $('#data-majorName').val(i.majorName);
                            $('#data-groupName').val(i.groupName);
                            $('#data-headTeacherName').val(i.headTeacherName)
                        }}}),
                        s:"className",
                        _o:$("#data-classId"),
                        f:function(v){
                            if (v == "") {
                                return [false,"班级不能为空"];
                            } else {
                                return [true];
                            }
                        },
                    },
                    poorCard:{o:$("#data-poorCard")},
                    hang:{o:new Y.Radio($("#data-hang input"))},
                    studNo : {
                        o:$("#data-studNo"),
                        e:"blur",
                        f:function(v){
                            if (v == "") {
                                return [false,"学号不能为空"];
                            } else {
                                return [true];
                            }
                        }
                    },
                    phone : {
                        o:$("#data-phone"),
                        e:"blur",
                        f:function(v){
                            if (v == "") {
                                return [false,"手机号码不能为空"];
                            } else {
                                return [true];
                            }
                        }
                    },
                    cardId:{
                        o:$("#data-cardId"),
                        e:"blur",
                        f:function(v){
                            if(v == ""){
                                return [false,"身份证号码不能为空"];
                            }else{
                                var b = Y.Verify.IDCard(v)[0];
                                if(b){
                                    $("#data-birthday").val(b[0]);
                                    $("#age").html((new Date()).age(b[1],b[2],b[3]) + "岁");
                                    return [true];
                                }else{
                                    return [false,"身份证号码格式错误，请输入正确的身份证号码"];
                                }
                            }
                        }
                    },
                    nation : {o:$('#data-nation')},
                    polity : {o:new Y.Select($("#data-polity"),{'1':'群众','2':'中国共产主义青年团团员','3':'预备党员','4':'中国共产党党员','5':'其他'})},
                    familyAddress : {o:$("#data-familyAddress")},
                    guardianInfo : {o:new GuardianInfo($("#data-guardianInfo"),$("#more"))},
                    web:true,
                    studentType:1,
                    origin:{o:$('#data-origin')},
                    rrType:{o:new Y.Radio($("#data-rrType input"))},
                    agreement:{o:new Y.Radio($("#data-agreement input"))},
                    graduateType:{o:new Y.Radio($("#data-graduateType input"))},
                    lastSchool:{o:$('#data-lastSchool')},
                    rrAddress:{o:$('#data-rrAddress')},
                    majorName:{o:$('#data-majorName')},
                    headTeacherName:{o:$('#data-headTeacherName')},
                    dormNo:{o:$('#data-dormNo')},
                    groupName:{o:$('#data-groupName')}
                }
                if(ret && !ret.errorMsg){
                    var components = new Y.ComponentAnalysis(ret);
                    components.init($('#customAtt'));
                    fromConfig.customAttKey = {
                        o:components,
                        f:function(){
                            return components.verify();
                        }
                    }
                }
                if(readOnly) {
                    Y.disabled(fromConfig);
                    $('#mainTitle').html('学生信息');
                    $('#secTitle').html('家长信息');
                    $('.red').hide();
                    $('#submit').remove();
                    $('#more').remove();
                }
                var from = new Y.From(fromConfig, "studentId", {
                    getURL: ucIP + "/api/uc/v0.1/students/{studentId}/detail",
                    postURL: ucIP + "/api/uc/v0.1/students?web=true",
                    putURL: ucIP + "/api/uc/v0.1/students/web/{studentId}?web=true",
                    title: "提交学生信息",
                    dataJson: false
                });
                //提交
                $("#submit").click(function(){
                    from.submit($(this));
                })
            })
        })

        //取消
        $("#cancel").click(function(){
            Y.back(-1);
        });
    })()
</script>
