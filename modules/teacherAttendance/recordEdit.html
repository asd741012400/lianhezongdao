        margin-right: 10px;

</style>
<script>
    (function() {
        var teacherId = Y.getUrlParam("teacherId");
        var date = Y.getUrlParam("date");
        Y.ajax(eschoolIP + "/api/attn/v0.1/uid/" + teacherId + "/date/" + date,function(res){
            if(res.teacher){
                if(res.teacher.photo) $("#teacherphoto").attr("src",res.teacher.photo);
                if(res.teacher.name) $("#teachername").html(res.teacher.name);
                if(res.teacher.jobNumber) $("#teacherjobNumber").html(res.teacher.jobNumber);
                if(res.teacher.deptName) $("#teacherdeptName").html(res.teacher.deptName);
            }
            if(res.attnCfg){
                if(res.attnCfg.date) $("#attnCfgdate").html(res.attnCfg.date);
                if(res.attnCfg.weekday) $("#attnCfgweekday").html(res.attnCfg.weekday);
                if(res.attnCfg.attnTime.length == 2) {
                    $("#attnCfgamTime").html(res.attnCfg.attnTime[0].time);
                    $("#attnCfgpmTime").html(res.attnCfg.attnTime[1].time);

                } else if(res.attnCfg.attnTime.length == 4) {
                    $("#attnCfgamTime").html(res.attnCfg.attnTime[0].time);
                    $("#attnCfgpmTime").html(res.attnCfg.attnTime[3].time);

                } else if(res.attnCfg.attnTime.length == 6) {
                    $("#attnCfgamTime").html(res.attnCfg.attnTime[0].time);
                    $("#attnCfgpmTime").html(res.attnCfg.attnTime[5].time);
                }
            }
            if(res.attnRecord){
                // 第一条
                if(res.attnRecord[0].time) $("#attnRecordtime_1").html(res.attnRecord[0].time);
                if(res.attnRecord[0].address) $("#attnRecordaddress_1").html(res.attnRecord[0].address);
                if(res.attnRecord[0].attachStatus == 1) $("#changeRecord_1").html("<font style='color:" + "#38c0e9" + "'>" + "（ 改卡后 正常 ）" + "</font>");
                if(res.attnRecord[0].statusName) $("#attnRecordstatusName_1").html("<font style='color:" + statusColor(res.attnRecord[0].realStatus) + "'>" + res.attnRecord[0].realStatusName + "</font>");
                if(res.attnRecord[0].remark) {
                    $("#attnRecordremark_1").html(res.attnRecord[0].remark);
                }else{
                    $("#attnRecordremark_1").parent().remove();
                }
                if(res.attnRecord[0].images.length > 0) {
                    var html = "";
                    for(var i = 0; i < res.attnRecord[0].images.length; i ++){
                        html += "<img src='" + res.attnRecord[0].images[i] + "' />";
                    }
                    $("#attnRecordimages_1").html(html);
                }else{
                    $("#attnRecordimages_1").parent().remove();
                }
                // 第二条
                if(!res.attnRecord[1]) return false;
                if(res.attnRecord[1].time) $("#attnRecordtime_2").html(res.attnRecord[1].time);
                if(res.attnRecord[1].address) $("#attnRecordaddress_2").html(res.attnRecord[1].address);
                if(res.attnRecord[1].attachStatus == 1) $("#changeRecord_2").html("<font style='color:" + "#38c0e9" + "'>" + "（ 改卡后 正常 ）" + "</font>");

                if(res.attnRecord[1].remark) {
                    $("#attnRecordremark_2").html(res.attnRecord[1].remark);
                }else{
                    $("#attnRecordremark_2").parent().remove();
                }
                if(res.attnRecord[1].images.length > 0) {
                    var html = "";
                    for(var i = 0; i < res.attnRecord[1].images.length; i ++){
                        html += "<img src='" + res.attnRecord[1].images[i] + "' />";
                    }
                    $("#attnRecordimages_2").html(html);
                }else{
                    $("#attnRecordimages_2").parent().remove();
                }
                // 第三条
                if(res.attnRecord[2].time) $("#attnRecordtime_3").html(res.attnRecord[2].time);
                if(res.attnRecord[2].address) $("#attnRecordaddress_3").html(res.attnRecord[2].address);
                if(res.attnRecord[2].attachStatus == 1) $("#changeRecord_3").html("<font style='color:" + "#38c0e9" + "'>" + "（ 改卡后 正常 ）" + "</font>");

                if(res.attnRecord[2].remark) {

                }else{

                }
                if(res.attnRecord[2].images.length > 0) {

                        html += "<img src='" + res.attnRecord[2].images[i] + "' />";
                    }
                    $("#attnRecordimages_3").html(html);
                }else{
                    $("#attnRecordimages_3").parent().remove();
                }
                // 第四条
                if(res.attnRecord[3].time) $("#attnRecordtime_4").html(res.attnRecord[3].time);
                if(res.attnRecord[3].address) $("#attnRecordaddress_4").html(res.attnRecord[3].address);
                if(res.attnRecord[3].attachStatus == 1) $("#changeRecord_4").html("<font style='color:" + "#38c0e9" + "'>" + "（ 改卡后 正常 ）" + "</font>");
                if(res.attnRecord[3].statusName) $("#attnRecordstatusName_4").html("<font style='color:" + statusColor(res.attnRecord[3].realStatus) + "'>" + res.attnRecord[3].realStatusName + "</font>");
                if(res.attnRecord[3].remark) {
                    $("#attnRecordremark_4").html(res.attnRecord[3].remark);
                }else{
                    $("#attnRecordremark_4").parent().remove();
                }
                if(res.attnRecord[3].images.length > 0) {

                    }
                    $("#attnRecordimages_4").html(html);
                }else{
                    $("#attnRecordimages_4").parent().remove();
                }
                // 第五条
                if(res.attnRecord[4].time) $("#attnRecordtime_5").html(res.attnRecord[4].time);
                if(res.attnRecord[4].address) $("#attnRecordaddress_5").html(res.attnRecord[4].address);
                if(res.attnRecord[4].attachStatus == 1) $("#changeRecord_5").html("<font style='color:" + "#38c0e9" + "'>" + "（ 改卡后 正常 ）" + "</font>");
                if(res.attnRecord[4].statusName) $("#attnRecordstatusName_5").html("<font style='color:" + statusColor(res.attnRecord[4].realStatus) + "'>" + res.attnRecord[4].realStatusName + "</font>");
                if(res.attnRecord[4].remark) {
                    $("#attnRecordremark_5").html(res.attnRecord[4].remark);
                }else{
                    $("#attnRecordremark_5").parent().remove();
                }
                if(res.attnRecord[4].images.length > 0) {
                    var html = "";
                    for(var i = 0; i < res.attnRecord[4].images.length; i ++){
                        html += "<img src='" + res.attnRecord[4].images[i] + "' />";
                    }
                    $("#attnRecordimages_5").html(html);
                }else{
                    $("#attnRecordimages_5").parent().remove();
                }
                // 第六条
                if(res.attnRecord[5].time) $("#attnRecordtime_6").html(res.attnRecord[5].time);
                if(res.attnRecord[5].address) $("#attnRecordaddress_6").html(res.attnRecord[5].address);
                if(res.attnRecord[5].attachStatus == 1) $("#changeRecord_6").html("<font style='color:" + "#38c0e9" + "'>" + "（ 改卡后 正常 ）" + "</font>");
                if(res.attnRecord[5].statusName) $("#attnRecordstatusName_6").html("<font style='color:" + statusColor(res.attnRecord[5].realStatus) + "'>" + res.attnRecord[5].realStatusName + "</font>");
                if(res.attnRecord[5].remark) {
                    $("#attnRecordremark_6").html(res.attnRecord[5].remark);
                }else{
                    $("#attnRecordremark_6").parent().remove();
                }
                if(res.attnRecord[5].images.length > 0) {
                    var html = "";
                    for(var i = 0; i < res.attnRecord[5].images.length; i ++){
                        html += "<img src='" + res.attnRecord[5].images[i] + "' />";
                    }
                    $("#attnRecordimages_6").html(html);
                }else{
                    $("#attnRecordimages_6").parent().remove();
                }
            }
        })
        //取消
        $("#cancel").click(function(){
            Y.back(-1);
        });
        function statusColor(n){
            var rc = "";
            switch(n){
                case "1":
                    rc = "#00b7ee";
                    break;
                case "2":
                    rc = "#ef6b3c";
                    break;
                case "3":
                    rc = "#ef6b3c";
                    break;
                case "4":
                    rc = "#f74c01";
                    break;
                case "5":
                    rc = "#fc4210";
                    break;
                case "6":
                    rc = "#7bb86e";
                    break;
                case "7":
                    rc = "#38c0e9";
                    break;
                default:
                    rc = "#38c0e9";
                    break;
            }
            return rc;
        }
    })()
</script>
