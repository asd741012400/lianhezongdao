                        MaxLength:{

                        MinLength:{

                            min:0
                        },

                        },
                        classify2:{
                            name:'自定义组件',
                            componentClassify:true
                        },
                        input:{

                                        var _r = '<i style="height:auto;padding:0;margin:0;line-height:40px;"><font style="color: #ff0000;">*</font></i>'
                                    }
                                    return s.replace(_r,o.rule.NotNull ? '<font style="color: #ff0000;">*</font>' : '')
                                }
                                _this.from.forEach(function(item){

                                        o.canNotFlag = item.rule.NotNull;
                                    }
                                })
                                return s.replace(new RegExp('{_canNotFlag}'),o.canNotFlag ? '<font style="color: #ff0000;">*</font>' : '');

                            setVal:!_this.isData ? '' : function(data){

                                label:{
                                    type:'text',

                                    type:'checkbox',
                                    title:'不能为空标记'
                                },*/

                                        var _r = '<i style="height:auto;padding:0;margin:0;line-height:40px;"><font style="color: #ff0000;">*</font></i>'

                                    type:'text',

                                    type:'checkbox',
                                    title:'不能为空标记'
                                },*/
                                actions:{
                                    type:'actions',
                                    value:[],

                                },
                                readonly:{
                                    type:'checkbox',
                                    title:'学生无法修改'

        Y.ajax(ucIP + '/api/uc/students/cusAtt/v0.1/list',function(ret){
            if(ret && !ret.errorMsg){
                var c = new Components({from:ret});
                var fromData = c.show();
                $('#submit').click(function(){
                    Y.confirmx('<b style="color:#ff0000;margin-right:16px;">学籍信息维护会对现有数据造成影响<br />请谨慎操作！！！</b>',function(){
                        Y.ajax(ucIP + '/api/uc/students/cusAtt/v0.1',function(ret){
