<form class="form">
    <div class="form_title"> <b>企业信息编辑</b>
        <span class="red">(*为必填项)</span>
    </div>
    <div class="formBox borderLeft borderRight borderBottom">
        <div class="data width100">
            <div class="data_title"> <b class="red">*</b>企业名称</div>
            <span class="data_error"></span>
            <input class="input" id="data-name" type="text" placeholder="请填写企业名称" />
        </div>
        <div class="data width50">
            <div class="data_title"> <b class="red">*</b>联系人</div>
            <span class="data_error"></span>
            <input class="input" id="data-linkman" type="text" placeholder="请填写联系人"/>
        </div>
        <div class="data width50">
            <div class="data_title"> <b class="red">*</b>联系电话</div>
            <span class="data_error"></span>
            <input class="input" id="data-phone" type="text" placeholder="请填写联系电话"/>
        </div>
        <div class="data width100">
            <div class="data_title"> <b class="red">*</b>地址</div>
            <span class="data_error"></span>
            <input class="input" id="data-address" type="text" placeholder="请填写地址"/>
        </div>
        <div class="clear"></div>
    </div>
    <div class="formBtns alignCenter">
        <input type="button" id="submit" value="保存" class="bg_00b7ee"/>
        <input type="button" id="cancel" value="取消" class="bg_ffffff"/>
    </div>
</form>
<script>
    (function() {
        //绑定表单数据,注意 每个字段的值必须提供val()方法来设置值和获取值,
        var fromConfig = {
            id : Y.getUrlParam("id"),
            name : {
                o:$("#data-name"),
                e:"blur",
                f:{NotNull:'企业名称不能为空'}
            },
            address : {
                o:$("#data-address"),
                e:"blur",
                f:{NotNull:'联系地址不能为空'}
            },
            linkman : {
                o:$("#data-linkman"),
                e:"blur",
                f:{NotNull:'联系人不能为空'}
            },
            phone : {
                o:$("#data-phone"),
                e:"blur",
                f:{NotNull:'联系电话不能为空',Phone:true}
            }
        }
        var from = new Y.From(fromConfig,"id",{data:Y.getUrlParam("data"),getURL:'',postURL:eschoolIP + "/api/company/v0.1/save",putURL:eschoolIP + "/api/company/v0.1/modify",title:"提交企业信息",dataJson:false});
        //提交
        $("#submit").click(function(){
            from.submit($(this));
        })
        //取消
        $("#cancel").click(function(){
            Y.back(-1);
        });
    })()
</script>
