<script type="text/javascript">
    (function() {
        var option = {pageSize: "classAttendanceList", pageNum: 1};
        var config = [
            {CH: "班级名称", EN: "className"},
            {CH: "接收学生", EN: "students"},
            {CH: "接收教师", EN: "teachers"},
            {CH: "接收部门", EN: "groups"},
        ];
        var list = new Y.List(ucIP + "/api/uc/v0.1/leavePushSendee/getClass", option, config);
        list.btns = "<span class=\"listEdit bg_dfba49\">修改</span>";
        list.listNumTitle = "";
        list.load(function () {
            $("tr").each(function(i){
                if(i > 0 && list.data.rows.length > 0){
                    var data = list.data.rows[i - 1];
                    //修改
                    $(this).find(".listEdit").click(function(){
                        Y.open({url:"modules/workflow/studentLeaveSetting.html",title:"修改",data:{id:data.classId}});
                    })
                }
            })
        });
        //搜索
        var listSearch = new Y.ListSearch(list,{
            keyword:$('#s_class')
        });
    })()
</script>
