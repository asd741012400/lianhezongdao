<script type="text/javascript">
    (function() {
        var option = {pageSize: "wagesDetail", pageNum: 1};
        var config = [
            {CH: "月份", EN: "month"},
            {CH: "部门", EN: "deptName"},
            {CH: "姓名", EN: "name"},
            {CH: "工号", EN: "jobNumber"}
        ];
        var list = new Y.List(eschoolIP + "/api/wages/v0.1/"+ Y.getUrlParam("id"), option, config,"listTitle");
        list.load(function(){});
        //搜索
        var listSearch = new Y.ListSearch(list,{
            keyword:$("#keyword")
        });
        //取消
        $("#cancel").click(function(){
            Y.back(-1);
        });
    })()
</script>
